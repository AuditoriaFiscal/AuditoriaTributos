<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta charset="UTF-8" />
<title>CREDFiscal - Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />

<body>
	<div class="pen-title">
		<h1>Seja Bem Vindo</h1>
	</div>
	<!-- Form Module-->
	<div class="module form-module">
		<div class="toggle">
			<!-- REGISTRAR -->
			<!-- i class="fa fa-times fa-pencil"></i -->
		</div>
		<div class="form">
			<h2>Preencha os dados abaixo</h2>
			<h:form>
				<h:inputText value="#{loginBean.usuario.usuario}" id="username" a:placeholder="Usuario" />
				<h:inputSecret value="#{loginBean.usuario.senha}" id="password" a:placeholder="Senha" />
				<h:commandButton id="button" value="Login" action="#{loginBean.doLogin}" />
			</h:form>
		</div>

			</form>
		</div -->

			<a href="#">Esqueceu sua senha?</a>
