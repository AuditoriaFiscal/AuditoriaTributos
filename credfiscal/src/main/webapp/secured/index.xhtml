	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<script name="jquery/jquery.js" library="primefaces"></script>
		<title>Documento</title>
	</h:head>
	<h:form>
		<p:growl id="messages"></p:growl>
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:"></p:outputLabel>
			<p:inputText value="#{documentoBean.documento.nome}"></p:inputText>
		</p:panelGrid>	
		<p:commandButton value="Salvar" action="#{documentoBean.salvaDocumentoEntrada}" update="messages" />
	</h:form>
	<h:form enctype="multipart/form-data">
		<p:panelGrid columns="3">
			<p:outputLabel value="Nota Entrada:"></p:outputLabel>
			<p:fileUpload value="#{documentoBean.uploadFile}" mode="simple" skinSimple="true"/>
			<p:commandButton value="Aceitar" ajax="false" actionListener="#{documentoBean.uploadEntrada}" />
		</p:panelGrid>
	</h:form>
	</html>
